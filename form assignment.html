<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton Club Membership Form</title>
  </head>
  <body>
    <h1>Badminton Club Membership Form</h1>
    <form action="submit.php" method="post">
      <img
        src="https://example.com/badminton-club-logo.jpg"
        alt="Badminton Club Logo"
        width="150px"
        height="150px"
      />

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Your First Name" required />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Your Last Name" required />
      <br /><br />

      <label for="matricNo">Matric No</label>
      <input type="text" id="matric" name="matric" placeholder="Your Matric No" />
      <br /><br />

      <label>Gender</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required /><br /><br />

      <label for="DOB">Date of Birth</label>
      <input type="date" id="dob" name="dob" />

      <label for="hall">Hall of Residence</label>
      <select name="hall" id="hall">
        <option value="">...</option>
        <option value="">Peter Hall</option>
        <option value="">Paul Hall</option>
        <option value="">John Hall</option>
        <option value="">Joseph Hall</option>
        <option value="">Daniel Hall</option>
        <option value="">Esther Hall</option>
        <option value="">Lydia Hall</option>
        <option value="">Mary Hall</option>
        <option value="">Dorcas Hall</option>
        <option value="">Deborah Hall</option>
      </select>

      <label for="room">Room No</label>
      <input type="text" id="room" name="room" placeholder="Your Room No" />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">...</option>
        <option value="nigeria">Nigeria</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
        <option value="usa">United States</option>
      </select>
      <br /><br />

      <input type="submit" value="Join Badminton Club" />
    </form>
  </body>
</html>
